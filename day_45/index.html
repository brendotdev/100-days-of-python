<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Box Model Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Understanding the CSS Box Model</h1>

    <div class="box red">Box 1 (static)</div>
    <div class="box green">Box 2 (relative)</div>
    <div class="box blue">Box 3 (absolute)</div>

    <div class="container">
        <p>This paragraph is inside a <strong>container</strong> with padding and margin.</p>
    </div>

</body>

</html>
