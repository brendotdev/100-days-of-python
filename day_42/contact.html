<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Brendan</title>
</head>

<body>

    <h1>Contact Me</h1>
    <p>Please fill out the form below and I'll get back to you soon!</p>

    <form action="mailto:brendan@example.com" method="POST" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="yourname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="youremail" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="yourmessage" rows="5" cols="40"></textarea><br><br>

        <input type="submit" value="Send">
    </form>

    <hr>

    <h2>Survey (Just for Fun)</h2>
    <form>
        <fieldset>
            <legend>Which do you prefer?</legend>

            <input type="radio" id="frontend" name="role" value="Frontend">
            <label for="frontend">Frontend</label><br>

            <input type="radio" id="backend" name="role" value="Backend" checked>
            <label for="backend">Backend</label><br>

            <input type="radio" id="fullstack" name="role" value="Fullstack">
            <label for="fullstack">Fullstack</label>
        </fieldset><br>

        <label>
            <input type="checkbox" name="subscribe" value="yes"> Subscribe to newsletter
        </label><br><br>

        <button type="submit">Submit Survey</button>
    </form>

</body>

</html>
