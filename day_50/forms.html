<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>📝 Contact Brendan</h1>
    <form action="mailto:brendan@example.com" method="POST" enctype="text/plain">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required minlength="3"><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g. 5551234567"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="website">Your Website:</label>
        <input type="url" id="website" name="website"><br><br>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="satisfaction">How satisfied are you?</label>
        <input type="range" id="satisfaction" name="satisfaction" min="0" max="10"><br><br>

        <fieldset>
            <legend>Preferred Contact Method:</legend>
            <input type="radio" id="contact_email" name="contact_method" value="email" checked>
            <label for="contact_email">Email</label>

            <input type="radio" id="contact_phone" name="contact_method" value="phone">
            <label for="contact_phone">Phone</label>
        </fieldset><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Send Message</button>

    </form>

</body>

</html>
